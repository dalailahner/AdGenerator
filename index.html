<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="src/script.js"></script>
    <title>Werbemittel Generator</title>
  </head>
  <body>
    <main>
      <h1 class="pageHeadline">Werbemittel Generator</h1>
      <section class="inputSection">
        <form>
          <hr class="trenner" />
          <!-- prettier-ignore -->
          <label class="btn fileUploadLabel mbm" for="imgUpload">Bild hochladen<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 -960 960 960"><path d="M480-480ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h320v80H200v560h560v-320h80v320q0 33-23.5 56.5T760-120H200Zm40-160h480L570-480 450-320l-90-120-120 160Zm440-320v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80Z"/></svg></label>
          <input type="file" id="imgUpload" name="imgUpload" />
          <div class="textInputWithLabelCont mbm">
            <label for="headline">Headline</label>
            <input id="headline" name="headline" type="text" maxlength="50" />
          </div>
          <div class="textInputWithLabelCont mbm">
            <label for="subline">Subline</label>
            <textarea id="subline" name="subline" maxlength="120"></textarea>
          </div>
          <div class="textInputWithLabelCont">
            <label for="ctaText">CTA-Text</label>
            <input type="text" id="ctaText" name="ctaText" maxlength="20" />
          </div>
          <hr class="trenner" />
          <!-- prettier-ignore -->
          <button class="btn advancedBtn" type="button">Erweiterte Einstellungen<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 -960 960 960"><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" /></svg></button>
          <div class="advancedCont">
            <hr class="trenner" />
            <h2 class="inputHeadline">Schriftart</h2>
            <div id="font-picker"></div>
            <hr class="trenner" />
            <h2 class="inputHeadline">Firmenlogo</h2>
            <!-- prettier-ignore -->
            <label class="btn fileUploadLabel" for="logoUpload">Logo hochladen<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 -960 960 960"><path d="M480-480ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h320v80H200v560h560v-320h80v320q0 33-23.5 56.5T760-120H200Zm40-160h480L570-480 450-320l-90-120-120 160Zm440-320v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80Z"/></svg></label>
            <input type="file" id="logoUpload" name="logoUpload" />
            <hr class="trenner" />
            <h2 class="inputHeadline">Farben</h2>
            <div class="colorPickerGroup">
              <div class="refImgUploadCont">
                <!-- prettier-ignore -->
                <label class="btn fileUploadLabel" for="refImgUpload">Referenzbild hochladen<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 -960 960 960"><path d="M480-480ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h320v80H200v560h560v-320h80v320q0 33-23.5 56.5T760-120H200Zm40-160h480L570-480 450-320l-90-120-120 160Zm440-320v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80Z"/></svg></label>
                <input type="file" id="refImgUpload" name="refImgUpload" />
              </div>
              <img class="colorPickerRefImg" src="" style="display: none" />
              <div class="colorInputWithLabelCont">
                <label for="accentColor">Akzent Farbe</label>
                <input type="color" id="accentColor" name="accentColor" value="#0358a9" />
              </div>
              <div class="colorInputWithLabelCont">
                <label for="textColor">Text Farbe</label>
                <input type="color" id="textColor" name="textColor" value="#000000" />
              </div>
              <div class="colorInputWithLabelCont">
                <label for="bgColor">Hintergrund Farbe</label>
                <input type="color" id="bgColor" name="bgColor" value="#ffffff" />
              </div>
            </div>
            <hr class="trenner" />
            <h2 class="inputHeadline">CTA Text Farbe</h2>
            <div class="toggleCont">
              <p>Text Farbe</p>
              <label class="noicssToggle"><input type="checkbox" name="ctaTextColor" checked /></label>
              <p>transparent</p>
            </div>
            <hr class="trenner" />
          </div>
        </form>
      </section>
      <section class="outputSection">
        <iframe class="preview"></iframe>
      </section>
    </main>
  </body>
</html>
